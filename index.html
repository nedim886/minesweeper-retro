<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minesweeper Retro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="assets/music/loop.mp3" autoplay loop></audio>

  <div id="main-menu">
    <h1>Minesweeper</h1>
    <button onclick="showDifficulty()">Play</button>
    <button onclick="showHighscores()">Highscores</button>
    <button onclick="showSettings()">Settings</button>
    <button onclick="exitApp()">Exit</button>
  </div>

  <div id="difficulty-menu" style="display:none;">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
    <button onclick="backToMain()">Back</button>
  </div>

  <div id="highscore-menu" style="display:none;">
    <h2>Highscores</h2>
    <div id="highscore-list"></div>
    <button onclick="backToMain()">Back</button>
  </div>

  <div id="settings-menu" style="display:none;">
    <h2>ðŸŽ› Settings</h2>
    <label>
      <input type="checkbox" id="music-toggle" checked onchange="toggleMusic()" />
      Music On/Off
    </label>
    <br />
    <label>
      Volume:
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3" onchange="setVolume()" />
    </label>
    <br />

    <!-- âœ… Vibration-Toggle fÃ¼r mobile GerÃ¤te -->
    <div id="vibration-setting" style="display:none;">
      <label>
        <input type="checkbox" id="vibration-toggle" checked onchange="toggleVibrationSetting()" />
        Vibration aktivieren
      </label>
    </div>

    <br />
    <button onclick="backToMain()">Back</button>
  </div>

  <div id="game-container" style="display:none;">
    <div id="hud">
      <span id="timer">Time: 0s</span>
      <span id="highscore">Highscore: â€“</span>
      <span id="bomb-count">Bombs: â€“</span>
      <button onclick="helpReveal()">HELP</button>
      <button onclick="backToMain()">Exit</button>
    </div>
    <div id="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
