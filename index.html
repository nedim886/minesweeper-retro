<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroSweeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="assets/music/loop.mp3" autoplay loop></audio>

  <!-- 🕹️ Hauptmenü -->
  <div id="main-menu">
    <h1>RetroSweeper</h1>

    <!-- 💰 Coin-Anzeige -->
    <div id="coin-display">Coins: –</div>

    <button onclick="showDifficulty()">Play</button>
    <button onclick="showHighscores()">Highscores</button>
    <button onclick="showSettings()">Settings</button>
    <button onclick="exitApp()">Exit</button>

    <!-- 📺 Watch Ad Button -->
    <button onclick="watchAd()">Watch Ad</button>
  </div>

  <!-- 🎮 Schwierigkeitsauswahl -->
  <div id="difficulty-menu">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
    <button onclick="startGame('extreme')">Extreme</button>
    <button onclick="showCustomSettings()">Custom</button>

    <!-- 🧮 Custom Mode Eingabe -->
    <div id="custom-settings" style="display:none; margin-top:10px;">
      <label>
        Grid Size:
        <input type="number" id="custom-size" min="4" max="30" value="10" />
      </label>
      <br />
      <label>
        Mines:
        <input type="number" id="custom-mines" min="1" value="15" />
      </label>
      <br />
      <button onclick="startGame('custom')">Start Custom Game</button>
    </div>

    <br />
    <button onclick="backToMain()">Back</button>
  </div>

  <!-- 🏆 Highscore-Anzeige -->
  <div id="highscore-menu">
    <h2>Highscores</h2>
    <div id="highscore-list"></div>
    <button onclick="backToMain()">Back</button>
  </div>

  <!-- ⚙️ Einstellungen -->
  <div id="settings-menu">
    <h2>🎛 Settings</h2>
    <label>
      <input type="checkbox" id="music-toggle" checked onchange="toggleMusic()" />
      Music On/Off
    </label>
    <br />
    <label>
      Volume:
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3" onchange="setVolume()" />
    </label>
    <br />

    <!-- ✅ Vibration-Toggle -->
    <div id="vibration-setting">
      <label>
        <input type="checkbox" id="vibration-toggle" checked onchange="toggleVibrationSetting()" />
        Enable vibration
      </label>
    </div>

    <br />
    <button onclick="backToMain()">Back</button>
  </div>

  <!-- 💣 Spielbereich -->
  <div id="game-container">
    <div id="hud">
      <span id="timer">Time: 0s</span>
      <span id="highscore">Highscore: –</span>
      <span id="bomb-count">Bombs: –</span>
      <span id="coin-hud">Coins: –</span>

      <!-- 🚩 Flag-Modus -->
      <button id="flag-mode-toggle" onclick="toggleFlagMode()">🚩</button>
      <span id="flag-mode-indicator"></span>

      <!-- 🆘 HELP mit Hinweis -->
      <button onclick="helpReveal()">HELP</button>
      <span style="font-size: 12px; color: #f00;">–1 coin</span>

      <button onclick="backToMain()">Exit</button>
    </div>

    <div id="grid"></div>
  </div>

  <!-- ✅ Debug-Test-Button (optional) -->
  <!-- <button onclick="console.log('Test button clicked')">Test</button> -->

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
